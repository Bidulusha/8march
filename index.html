<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <script src = "scripts.js"></script>
    <title>console</title>
</head>
<body>
    <div class="main">
        <ul type = "&gt;&nbsp;">
            <li class = "info">Developer console</li>
            <li class = "info">Version 1.5</li>
            <br>
            <div class = "inp" id = "cinp">
                <li><label class="cursor">
                    <input type="text" 
                    id="cin" 
                    name = "cin" 
                    onblur="this.focus()"
                    onkeydown="search(this)"
                    autofocus/>
                </label></li>
            </div>
        
        </ul>
    </div>
</body>
</html>
